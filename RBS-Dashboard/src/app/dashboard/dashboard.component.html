<mat-card class="row bck">
  <div class="column1">
    <mat-card class="card">
      <div class="txtCenter">
        <mat-card-title class="fontsize">Live Camera Feed</mat-card-title>
      </div>
      <video class="fit" src="./../../assets/output.mp4" width="100%" height="100%" controls autoplay></video>
    </mat-card>
  </div>

  <div class="column2">
    <mat-card class="listHeight">
      <div class="txtCenter">
        <mat-card-title class="fontsize">Customers</mat-card-title>
      </div>
      <div class="ScrollStyle">
        <span matLine>Name</span>
        <span matLine class="faulltcountstyle">
          Significance
        </span>
        <mat-list *ngFor="let cust of customers">
          <mat-list-item>
            <span matLine class="">{{cust[0]}}</span>
            <span *ngIf="cust[1] == 'yes'" class="faulltcountstyle">
              <mat-icon>star</mat-icon>
            </span>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card>
  </div>
</mat-card>
